<!DOCTYPE html>
<html>
  <head>
    <title>SimpChat</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    /> -->
    <script src="./scripts/socket.io.js"></script>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/modal.css" />
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row justify-content-center mb-3">
        <div class="d-flex flex-column align-items-center m-4">
          <img
            src="https://robohash.org/honey?set=set1"
            class="rounded-circle user_img"
          />
          <span class="mt-3 btn" id="namespace-tech-btn">Tech</span>
        </div>
        <div class="d-flex flex-column align-items-center m-4">
          <img
            src="https://robohash.org/honey?set=set1"
            class="rounded-circle user_img"
          />
          <span class="mt-3 btn" id="namespace-music-btn">Music</span>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-4 col-xl-3 chat">
          <div class="card mb-sm-3 mb-md-0 contacts_card">
            <div class="card-header">
              <div class="input-group">
                <input
                  type="text"
                  placeholder="Search..."
                  name=""
                  class="form-control search"
                />
                <div class="input-group-prepend">
                  <span class="input-group-text search_btn"
                    ><img
                      src="./images/search-solid.svg"
                      alt="search-icon"
                      srcset=""
                      style="width: 20px; height: 20px"
                  /></span>
                </div>
              </div>
            </div>
            <div class="card-body contacts_body">
              <ui class="contacts"> </ui>
            </div>
            <div class="card-footer"></div>
          </div>
        </div>
        <div class="col-md-8 col-xl-6 chat">
          <div class="card">
            <div class="card-header msg_head"></div>
            <div class="card-body msg_card_body"></div>
            <div class="card-footer">
              <div class="input-group">
                <textarea
                  name=""
                  class="form-control type_msg"
                  placeholder="Type your message..."
                ></textarea>
                <div class="input-group-append">
                  <span class="input-group-text send_btn"
                    ><img
                      src="./images/location-arrow-solid.svg"
                      alt="send-icon"
                      srcset=""
                      style="height: 20px; width: 20px"
                  /></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapper fadeInDown fixed-top d-none" id="login-modal">
      <div id="formContent">
        <!-- Tabs Titles -->
        <!-- Icon -->
        <div class="fadeIn first m-3">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png"
            id="icon"
            alt="User Icon"
            class="rounded-circle user_img"
          />
        </div>
        <!-- Login Form -->
        <form onsubmit="return submitFormLogin(event)">
          <input
            type="text"
            id="username"
            class="fadeIn second login-input"
            name="login"
            placeholder="username"
          />
          <input
            type="password"
            id="password"
            class="fadeIn third login-input"
            name="login"
            placeholder="password"
          />
          <input
            type="password"
            id="repeat-password"
            class="fadeIn third d-none login-input"
            name="login"
            placeholder="repeat password"
          />
          <p id="login-message" class="mt-3 alert-danger"></p>
          <input
            id="login-btn"
            type="submit"
            class="fadeIn fourth"
            value="Log In"
          />
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" href="#">Register?</a>
        </div>
      </div>
    </div>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/dom-control.js"></script>
    <script src="./scripts/apis.js"></script>
    <script type="text/javascript" src="./scripts/scripts.js"></script>
  </body>
</html>
